<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    function Form() {

      const [nome, setNome] = React.useState('')
      const [maiusc, setMaiusc] = React.useState(false)


      const resultado = maiusc ? nome.toUpperCase() : nome

      function handleSubmit(event) {
        event.preventDefault()
        alert(`Olá, ${resultado}!`)
      }

      return <>
        <h1>Formulário React</h1>
        <form onSubmit={handleSubmit}>
          <div>
            <label>
              <span>Nome:</span> <br />
              <input value={nome} onChange={event => setNome(event.target.value)} />
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" value={maiusc} onChange={event => setMaiusc(event.target.value)} />
              <span>Colocar o nome em maiúsculas</span>
            </label>
          </div>
          <div>
            {resultado}
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </>
    }

    // querySelect('#root') é equivalente a getElementById('root')
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)
  </script>
</body>
</html>
