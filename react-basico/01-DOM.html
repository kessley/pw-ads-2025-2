<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- A div "root" será usada posteriormente pelo React -->
  <div id="root"></div>

  <script>
    /*
      DOM significa Document Object Model.
      Refere-se ao modelo como a linguagem JavaScript "enxerga"
      os elementos de uma página HTML e consegue manipulá-los
    */

    // Criando um novo parágrafo no documento usando JavaScript
    const parag = document.createElement('p')
    parag.textContent = 'Este parágrafo foi criado com JavaScript'

    // Captura o elemento correspondente à div "root"
    const root = document.getElementById('root')

    // Faz com que o novo parágrafo seja "adotado" pela div "root"
    root.appendChild(parag)

    // Criando uma nova div e ajustando seus atributos
    const novaDiv = document.createElement('div')

    novaDiv.textContent = 'DIV criada com JavaScript'
    novaDiv.style.border = '3px dotted green'
    novaDiv.style.background = 'limegreen'
    novaDiv.style.padding = '10px'
    novaDiv.style.marginTop = '50px'
    novaDiv.style.textAlign = 'center'
    novaDiv.id = 'div-verde'

    // Fazendo com que a div root "adote" novaDiv como filha
    root.appendChild(novaDiv)
    
  </script>
  
</body>
</html>
