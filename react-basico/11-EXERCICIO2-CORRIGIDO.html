<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">

    function Form() {

      /* 4) Crie e coloque hooks useRef nos três elementos criados. */
      const valReaisRef = React.useRef()
      const cotDolarRef = React.useRef()
      const resultadoRef = React.useRef()

      /* 5) Escreva uma única função handleChange para interceptar a mudança 
      nos dois inputs, efetuar o cálculo da conversão e atualizar o valor
      de uma variável com o resultado. */
      function handleChange(event) {
        // Usando Number() para garantir que o resultado do cálculo será numérico
        const valReais = Number(valReaisRef.current.value)
        const cotDolar = Number(cotDolarRef.current.value)

        // Cálculo da cotação
        const valorConvertido = valReais / cotDolar

        /* 6) Usando a variável que foram atualizada em handleChange, 
        exiba na div de resultado o valor convertido. */
        // Usando a função toLocaleString() do JavaScript para exibir o
        // resultado com a formatação e o símbolo de dólar
        resultadoRef.current.textContent = valorConvertido.toLocaleString(
          'en-US',    // Faz a conversão para inglês dos EUA
          {
            style: 'currency',    // Formata como moeda
            currency: 'USD'       // USD = dólar dos EUA
          }
        )

      }

      return <>
        <h1>Conversor de moedas</h1>
        <form>
          {/* 1) Crie um formulário em React e coloque nele um input numérico com o label "Valor em reais". */}
          <div>
            <label>
              <span>Valor em reais:</span> <br />
              <input type="number" ref={valReaisRef} onChange={handleChange} />
            </label>
          </div>
          {/* 2) Coloque outro input numérico com o label "Cotação do dólar". */}
          <div>
            <label>
              <span>Cotação do dólar:</span> <br />
              <input type="number" ref={cotDolarRef} onChange={handleChange} />
            </label>
          </div>
          {/* 3) Coloque, também, uma div para exibir o resultado da conversão de moeda. */}
          <div ref={resultadoRef} />
        </form>
      </>
    }

    /*
    7) Observação: neste formulário não há o botão de enviar. Portanto, não é necessário
      ter a função handleSubmit nem chamá-la no onSubmit do form.

    8) Faça o necessário para que o formulário seja renderizado ao exibir a página.
    */
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)

  </script>
  
</body>
</html>
